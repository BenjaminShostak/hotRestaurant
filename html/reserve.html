<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Make a Reservation!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Make a Reservation</h1>
            <p class="lead">Enter your information below to get started</p>
            <hr class="my-4">
            
            <a class="btn btn-primary btn-lg" href="#" role="button">Reserve Your Spot</a>
          </div>


          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">First and last name</span>
            </div>
            <input type="text" aria-label="Customer Name" class="form-control customerN">
         
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Phone Number</span>
                </div>
                <input type="text" aria-label="Phone Number" class="form-control phoneN">
              </div>

              <br>

              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Email Address</span>
                </div>
                <input type="text" aria-label="Email Address" class="form-control emailA">
              </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Unique ID</span>
                    </div>                 
                    <input type="text" aria-label="Unique ID" class="form-control uniqueID">
                  </div>

              </div>
            <button id="submitBtn">Submit</button>
          </div>
        
        <footer class="footer">
            <div class="container">
              <p>
                <a href="/api/tables">API Table Link</a> |
                <a href="/api/waitlist">API Wait List</a>
      
        <script>
          const theButton = document.getElementById('submitBtn');
          theButton.addEventListener("click", mainFunc);
          function mainFunc(e) {
            e.preventDefault();
            let getReservation = {
              customerName: $(".customerN").val().trim(),
              phoneNumber: $(".phoneN").val().trim(),
              customerEmail: $(".emailA").val().trim(),
              customerID: $(".uniqueID").val().trim()
            };
          }
          
        </script>
</body>
</html>
